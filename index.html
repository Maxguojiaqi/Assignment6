<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="h1 p-3 text-center text-white bg-dark">
    <h1> Weather Dashboard </h1>
</div>

<div class="m-3 container-fluid">
    <div class="row">
        <div class="col-4">
            <form>
                <div class="form-row">
                    <div class="form-group col">
                        <label class="h5">Search for a City: </label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-8">
                        <input class="form-control" id="cityNameInput">
                    </div>
                    <div class="form-group col-4">
                        <button id="getWeatherBtn" class="btn btn-primary"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <ul class="list-group">
                    <li href="#" class="list-group-item list-group-item-action active">City 1</li>
                    <li href="#" class="list-group-item list-group-item-action">City 2</li>
                    <li href="#" class="list-group-item list-group-item-action">City 3</li>
                  </ul>
            </form>        
        </div>
        <div class="col-7">
            <div class="p-3 border" id="weatherDisplayContent">
                <div class="h2" id="cityName">City 1 <i id="weatherCondition" src=""></i> </div>
                <div id="temperature">Temperature: 32 F</div>
                <div id="humidity">Humidity: 41%</div>
                <div id="windSpeed">Wind Speed: 4.7MPH</div>
                <div id="UV">UV Index: 9.49</div>
            </div>
            <div>
                <div class="p-3 row">
                    <div class="col">Day 1</div>
                    <div class="col">Day 2</div>
                    <div class="col">Day 3</div>
                    <div class="col">Day 4</div>
                    <div class="col">Day 5</div>
                </div>
            </div>
        </div>
        
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="getWeatherHandler.js"></script>

</body>
</html>
